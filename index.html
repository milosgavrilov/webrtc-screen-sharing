<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>WebRTC Screen Sharing</title>
    <style>
        video {
            border: 1px solid #999;
            max-width: 100%;
        }
    </style>

    <script>
        if (!location.hash.replace('#', '').length) {
            location.href = location.href.split('#')[0] + '#' + (Math.random() * 100).toString().replace('.', '');
            location.reload();
        }
    </script>
    <script>
        function copyLinkToClipboard(){
             var theText = window.location.href;
             var hiddenCopy = document.createElement('div');
             hiddenCopy.innerHTML = theText;
             hiddenCopy.style.position = 'absolute';
             hiddenCopy.style.left = '-9999px';
             document.body.appendChild(hiddenCopy);
             var CopyRange = document.createRange();
             CopyRange.selectNode(hiddenCopy);
             window.getSelection().addRange(CopyRange);
             document.execCommand('copy');
        }
    </script>
    <script src="socket.io.js"></script>
    <script src="adapter.js"></script>
    <script src="conference.js"></script>
</head>

<body>
    <section>
        <section class="hide-after-join">
            <button id="share-screen" class="setup">Share Your Screen</button>
            <button onclick="copyLinkToClipboard()">Copy & Share This Private Room Link </button>
        </section>
        <div id="videos-container"></div>
    </section>
    <script src="webrtc.js"></script>
</body>
</html>
